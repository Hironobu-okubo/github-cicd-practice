name: GITHUB_SHARE
on: push
jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - id: source
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
      - env:
        RESULT: ${{ steps.source.outputs.result }}
        run: echo "${RESULT}"
  share2:
    runs-on: ubuntu-latest
    steps:
      - run: echo "RESULT2=hello" >> "${GITHUB_ENV}"
      - run: echo "${RESULT2}"
